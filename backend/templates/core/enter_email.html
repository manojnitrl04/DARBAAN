{% extends 'base.html' %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <label for="user_email_id">Enter your email address:</label>
    <input type="email" id="user_email_id" name="user_email_id" required>
    <label for="username">Enter your Fullname:</label>
    <input type="text" id="username" name="username" required>
    
    <br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
